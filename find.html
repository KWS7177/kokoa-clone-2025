<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">12:30</span>
        <div class="status-bar__notification">
          <span>40</span>
        </div>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <a href="find.html">
        <h1 class="screen-header__title title-effect">Find</h1>
      </a>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="screen-header__icons-config fa-solid fa-gear fa-lg"></i>
          </a>
          <div class="badge3"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-lg"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-lg"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint fa-lg"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope fa-lg"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post open-post-effect">
          <div class="open-post__column">
            <h5 class="open-post__title">#Fruit</h5>
            <h6 class="open-post__hashtags">
              #Tropical fruit#Subtropical fruit
            </h6>
            <div class="open-post__members">
              <img src="img/fruitcollection.jpg" alt="" />
              <span class="open-post__member-count">302 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/fruitcollection.jpg" alt="" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post open-post-effect">
          <div class="open-post__column">
            <h5 class="open-post__title">#Vegetable</h5>
            <h6 class="open-post__hashtags">#Grilled#Raw#Health</h6>
            <div class="open-post__members">
              <img src="img/vegetablecollection.jpg" alt="" />
              <span class="open-post__member-count">297 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/vegetablecollection.jpg" alt="" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>317</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">10</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass-arrow-right fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 badge2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7470ba5bfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

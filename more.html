<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">12:30</span>
        <div class="status-bar__notification">
          <span>40</span>
        </div>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <a href="more.html">
        <h1 class="screen-header__title title-effect">More</h1>
      </a>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="screen-header__icons-config fa-solid fa-gear fa-lg"></i>
          </a>
          <div class="badge3"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/kakao.png"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kokoa</h4>
            <h6 class="user-component__subtitle">
              +82 10 0123 0123<i
                class="fa-solid fa-circle-exclamation fa-lg"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column usercomponent__column-more-icon">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar fa-lg"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-beam fa-lg"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller fa-lg"></i>
          <span>Theme</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar fa-lg"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/story.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/page.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Page</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/drive.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Drive</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/taxi.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Taxi</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/subway.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Metro</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/bus.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Bus</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/navi.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Navi</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/place.jpg"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Place</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/market.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Stock</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/music.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Music</span>
          </div>

          <div class="more-suggestions__icon">
            <img class="more-suggestions__icon-image" src="img/tv.png" alt="" />
            <span class="more-suggestions__icon-text">Kokoa TV</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/home.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Home</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/style.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Style</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/group.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Kokoa Group</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/daum.jpg"
              alt=""
            />
            <span class="more-suggestions__icon-text">Damn</span>
          </div>

          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="img/brunch.png"
              alt=""
            />
            <span class="more-suggestions__icon-text">Crunch</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">10</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 badge2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7470ba5bfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

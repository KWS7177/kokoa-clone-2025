<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">12:30</span>
        <div class="status-bar__notification">
          <span>40</span>
        </div>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <a href="friends.html">
        <h1 class="screen-header__title title-effect">Friends</h1>
      </a>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="badge3"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/kakao.png"
            alt="kakao"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kokoa</h4>
            <h6 class="user-component__subtitle">
              I am a powder made from kakao!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <a class="user-component__profile" href="#">
            <span>Multi Profile +</span>
          </a>
        </div>
      </div>

      <div class="friends-screen__update">
        <div class="friends-screen__update--header">
          <span>Updated profile</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>

        <div class="friends-screen__update--avatar">
          <a href="kiwi.html">
            <div class="friends-screen__update--list">
              <img class="effect" src="img/kiwi.jpg" alt="Kiwi" />
              <h6>Kiwi</h6>
            </div>
          </a>
          <a href="cherry.html">
            <div class="friends-screen__update--list">
              <img class="effect" src="img/cherry.jpg" alt="Cherry" />
              <h6>Cherry</h6>
            </div>
          </a>
          <a href="apple.html">
            <div class="friends-screen__update--list">
              <img class="effect" src="img/apple.png" alt="Apple" />
              <h6>Apple</h6>
            </div>
          </a>
          <a href="banana.html">
            <div class="friends-screen__update--list">
              <img class="effect" src="img/banana.png" alt="Banana" />
              <h6>Banana</h6>
            </div>
          </a>
          <a href="melon.html">
            <div class="friends-screen__update--list">
              <img class="effect" src="img/melon.jpg" alt="Melon" />
              <h6>Melon</h6>
            </div>
          </a>
        </div>
      </div>

      <div class="friends-screen__friend">
        <div class="friends-screen__friend--header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>

        <a href="apple.html">
          <div class="user-component effect">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="img/apple.png"
                alt="Apple"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Apple
                </h4>
                <h6
                  class="user-component__subtitle user-component__subtitle--not-bold"
                >
                  I am a fruit.
                </h6>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </a>

        <a href="avocado.html">
          <div class="user-component effect">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="img/avocado.png"
                alt="Avocado"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Avocado
                </h4>
                <h6
                  class="user-component__subtitle user-component__subtitle--not-bold"
                >
                  I'm from Mexico
                </h6>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </a>

        <a href="banana.html">
          <div class="user-component effect">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="img/banana.png"
                alt="Banana"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Banana
                </h4>
                <h6
                  class="user-component__subtitle user-component__subtitle--not-bold"
                >
                  Bananas are originally white
                </h6>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </a>

        <a href="blueberry.html">
          <div class="user-component effect">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="img/blueberry.png"
                alt="Blueberry"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Blueberry
                </h4>
                <h6
                  class="user-component__subtitle user-component__subtitle--not-bold"
                >
                  SPARTAN
                </h6>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </a>

        <a href="cherry.html">
          <div class="user-component effect">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="img/cherry.jpg"
                alt="Cherry"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Cherry
                </h4>
                <h6
                  class="user-component__subtitle user-component__subtitle--not-bold"
                >
                  hungry
                </h6>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">10</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 badge2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is super big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7470ba5bfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

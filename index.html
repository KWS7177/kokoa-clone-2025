<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">12:30</span>
        <div class="status-bar__notification">
          <span>40</span>
        </div>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="login-container">
      <header class="welcome-header">
        <img
          class="welcome-ci"
          src="img/kokoa-comment.png"
          alt="kokoa-comment"
        />
      </header>
      <form class="login-form" action="friends.html" method="get">
        <input
          class="login-form__id"
          type="username"
          type="text"
          required
          placeholder="Email or phone number"
        />

        <input
          class="login-form__password"
          type="password"
          type="password"
          required
          placeholder="Password"
        />

        <input class="login-form__submit" type="submit" value="Log in" />

        <p class="login-form__text">
          If you have a Kokoa Account, log in with your email or phone number.
        </p>
        <div class="login-form__help">
          <a href="#">Find Kokoa Account</a>
          <div>ï½œ</div>
          <a href="#">Reset Password</a>
        </div>
      </form>
    </div>

    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7470ba5bfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
